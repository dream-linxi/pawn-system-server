<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="./css/attr-group.css">
    <script src="../../js/jquery-1.10.1.js"></script>
</head>
<body>
<div id="app">
    <!-- 搜索部分 -->
    <header>
        <form id="searchForm" class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label">关键字</label>
                <div class="layui-input-inline">
                    <input id="keyWord" type="text" name="keyWord" class="layui-input">
                </div>
                <button onclick="searchAttrGroupInfoByCondition()" type="button" class="layui-btn">搜索</button>
            </div>
        </form>
    </header>
    <!-- 数据显示部分 -->
    <section>
        <div class="content-body">
            <table class="layui-hide" id="attrGroupTable" lay-filter="attrGroupTableFilter"></table>
        </div>
    </section>
</div>


<!-- 表格工具栏部分 -->
<script type="text/html" id="attrGroupToolBar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="showAddAttrGroupInfoWin">新增</button>
        <button class="layui-btn layui-btn-sm" lay-event="showUpdateAttrGroupInfoWin">修改</button>
        <button class="layui-btn layui-btn-sm" lay-event="deleteAttrGroupInfo">删除</button>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">属性列表</a>
</script>


<!-- 新增属性组面板 -->
<div id="addAttrGroupInfoWin" style="width: 550px;padding: 15px 35px;display: none;">
    <form id="addAttrGroupInfoForm" class="layui-form">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">分组编号</label>
                <div class="layui-input-inline">
                    <input type="text" name="groupCode" lay-verify="required|checkBrandCode" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">分组名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="groupName" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">排序</label>
                <div class="layui-input-inline">
                    <input type="text" name="sortNo" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">是否显示</label>
            <div class="layui-input-block">
                <input type="radio" name="groupStat" value="启用" title="启用" checked="">
                <input type="radio" name="groupStat" value="停用" title="停用">
            </div>
        </div>

        <div id="test4" class="demo-transfer" style="margin-bottom: 18px;"></div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button onclick="addAttrGroupInfo()" type="button" class="layui-btn" lay-submit=""
                        lay-filter="addAttrGroupInfoBtn">立即提交
                </button>
                <button type="button" class="layui-btn layui-btn-primary">关闭</button>
            </div>
        </div>
    </form>
</div>

<!-- 新增属性组面板 -->
<div id="updateAttrGroupInfoWin" style="width: 550px;padding: 15px 35px;display: none;">
    <form id="updateAttrGroupInfoForm" lay-filter="updateAttrGroupInfoFilter" class="layui-form">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">分组编号</label>
                <div class="layui-input-inline">
                    <input type="text" name="groupCode" lay-verify="required|checkBrandCode" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">分组名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="groupName" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">排序</label>
                <div class="layui-input-inline">
                    <input type="text" name="sortNo" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">是否显示</label>
            <div class="layui-input-block">
                <input type="radio" name="groupStat" value="启用" title="启用">
                <input type="radio" name="groupStat" value="停用" title="停用">
            </div>
        </div>

        <div id="test5" class="demo-transfer" style="margin-bottom: 18px;"></div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button onclick="updateAttrGroupInfo()" type="button" class="layui-btn" lay-submit=""
                        lay-filter="updateAttrGroupInfoBtn">立即提交
                </button>
                <button type="button" class="layui-btn layui-btn-primary">关闭</button>
            </div>
        </div>
    </form>
</div>



<script src="https://cdn.bootcdn.net/ajax/libs/less.js/3.11.1/less.js"></script>
<script src="../../layui/layui.all.js"></script>
<script src="./js/attr-group.js"></script>
</body>
</html>
