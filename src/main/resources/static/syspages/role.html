<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../common/reset.css">
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/role.css">
    <script src="../js/jquery-1.10.1.js"></script>
</head>

<body>
    <div id="app">
        <header>
            <form action="">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">关键字</label>
                        <div class="layui-input-inline">
                            <input id="keyword" type="text" name="keyword" lay-verify="required|number"
                                autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">开始日期</label>
                        <div class="layui-input-inline">
                            <input id="createStartTime" type="text" name="createStartTime" lay-verify="date"
                                placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">结束日期</label>
                        <div class="layui-input-inline">
                            <input type="text" name="createEndTime" id="createEndTime" lay-verify="date"
                                placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button type="button" onclick="searchRoleByCondition()" class="layui-btn">搜索</button>
                    </div>
                </div>
            </form>
        </header>
        <section>
            <div class="content-body">
                <table class="layui-hide" id="test" lay-filter="test"></table>
            </div>
        </section>
    </div>


    <script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="assigneeRole">分配用户</a>
    <a class="layui-btn layui-btn-xs" lay-event="assigneeMenu">菜单授权</a>
</script>

    <script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn" lay-event="showAddRoleWin">新增角色</button>
        <button class="layui-btn" lay-event="showUpdateRoleWin">修改角色</button>
        <button class="layui-btn" lay-event="deleteRole">删除角色</button>
    </div>
</script>
    <!-- 新增角色面板 -->
    <div class="layui-card addRoleCard" id="addRoleDiv">
        <form class="layui-form" id="addRoleForm" action="">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">角色编号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="roleId" lay-verify="required|checkRoleId" autocomplete="off"
                            class="layui-input">
                    </div>
                </div>

            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">角色名称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="roleName" lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>

            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">角色描述</label>
                <div class="layui-input-inline">
                    <textarea name="roleDesc" placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="button" onclick="addRole()" class="layui-btn" lay-submit=""
                        lay-filter="addRoleBtn">立即提交</button>
                </div>
            </div>
        </form>
    </div>

    <div class="layui-card updateRoleCard" id="updateRoleDiv">
        <form class="layui-form" id="updateRoleForm" lay-filter="roleUpdateFormTest" action="">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">角色编号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="roleId" readonly="readonly" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">角色名称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="roleName" lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>

            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">角色描述</label>
                <div class="layui-input-inline">
                    <textarea name="roleDesc" placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="button" onclick="updateRole()" class="layui-btn" lay-submit=""
                        lay-filter="updateRoleBtn">立即提交</button>
                </div>
            </div>
        </form>
    </div>

    <div class="layui-card assigneeUserCard" id="assigneeUserDiv">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 15px;">
            <legend>选择用户</legend>
        </fieldset>
        <div id="test4" class="demo-transfer"></div>
        <div class="layui-input-block">
            <button type="button" class="layui-btn" lay-demotransferactive="getData">分配用户</button>
        </div>
    </div>


    <div class="layui-card assigneeMenuCard" id="assigneeMenuDiv">
          <div class="layui-btn-container">
            <button type="button" class="layui-btn layui-btn-sm" lay-demo="getChecked">授权页面</button>
          </div>
           
          <div id="test12" class="demo-tree-more"></div>
    </div>

    <!-- layui js -->
    <script src="https://cdn.bootcdn.net/ajax/libs/less.js/3.11.1/less.js"></script>
    <script src="../layui/layui.all.js"></script>
    <script src="js/role.js"></script>
    <script>
    </script>
</body>

</html>
