<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="./layui/css/layui.css">
    <link rel="stylesheet" href="./common/reset.css">
    <link rel="stylesheet" href="./login/login.css">
    <script src="./js/jquery-1.10.1.js"></script>
    <script src="./login/login.js"></script>
</head>

<body>
    <div class="login">
        <header class="login-header">
            <img src="images/logo.png" alt="">
            <h1>广沣典当管理系统</h1>
        </header>
        <section class="login-content">
            <div class="layui-tab layui-tab-brief">
                <ul class="layui-tab-title">
                    <li class="layui-this">
                        <h2>登录</h2>
                    </li>
                    <li>
                        <h2>手机登录</h2>
                    </li>
                </ul>
                <div class="layui-tab-content" style="height: 100px;">
                    <div class="layui-tab-item layui-show">
                        <form class="layui-form login-form" id="login-form">
                            <div class="layui-form-item">
                                <label class="layui-form-label">账&emsp;户:</label>

                                <input type="text" name="username"  
                                    placeholder="请输入账户" class="layui-input">

                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">密&emsp;码:</label>

                                <input type="password" name="password" placeholder="请输入密码" 
                                    class="layui-input">

                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">验证码:</label>
                                
                                <input type="type" name="imageCode" placeholder="请输入验证码" 
                                    class="CodeVal">
                                <img src="/getImageCode" alt="" class="">
                            </div>
                            <div>
                                <input type="button" class="layui-btn form-submit" value="登录" onclick="handleLogin()" />
                            </div>
                        </form>
                        <div class="other-login">
                            <span>其他登录方式:</span>
                            <a href="https://graph.qq.com/oauth2.0/authorize?response_type=code&client_id=101780702&redirect_uri=http://www.pawntest.com/qqlogin&state=test"><i class="layui-icon qqIcon">&#xe676;</i>QQ 登录</a>&emsp;&emsp;
<!--                            <button onclick="qqLogin()" style="background-color: rgba(0, 0, 0, 0);border: 0;"><i class="layui-icon qqIcon">&#xe676;</i>QQ 登录</button>-->
                        </div>
                    </div>
                    <div class="layui-tab-item">
                        <form class="layui-form login-form" id="phone-login-form" style="padding-top: 25px;">
                            <div class="layui-form-item">
                                <label class="layui-form-label">手机号码</label>

                                <input id="phoneNumber" type="text" name="phone"  
                                    placeholder="请输入手机号" class="layui-input">

                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">验&nbsp;证&nbsp;码:</label>
                                
                                <input type="type" name="phoneCode" placeholder="请输入验证码" 
                                    class="CodeVal">
                                <button style="width: 85px;text-align: center;padding: 0 5px;" 
                                type="button" class="layui-btn" onclick="sendCode()">发生验证码</button>
                            </div>
                            <div>
                                <input type="button" class="layui-btn form-submit" value="登录" onclick="phoneLogin()" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="./layui/layui.all.js"></script>
</body>

</html>
